<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Request - E-Waste Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar"></div>

    <div class="container mt-5">
        <h2>Collection Request</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/400" alt="E-Waste Image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <form id="collectionForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="pickupDate">Preferred Pickup Date</label>
                        <input type="date" class="form-control" id="pickupDate" name="pickupDate" required>
                    </div>
                    <div class="form-group">
                        <label for="wasteType">Type of E-Waste</label>
                        <select class="form-control" id="wasteType" name="wasteType" required>
                            <option value="Computers">Computers</option>
                            <option value="Mobile Phones">Mobile Phones</option>
                            <option value="Televisions">Televisions</option>
                            <option value="Batteries">Batteries</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");

            // Assume we get user info from session or a global variable
            const userInfo = {
                username: "JohnDoe",
                email: "johndoe@example.com"
            };
            $("#username").val(userInfo.username);
            $("#email").val(userInfo.email);
        });
    </script>
    <script src="collection.js"></script>
</body>
</html>
